services:
  # --- BASES DE DATOS ---
  db-auth:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=auth_db
    volumes:
      - auth_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  db-catalog:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=catalog_db
    volumes:
      - catalog_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  db-orders:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_db
    volumes:
      - orders_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  db-inventory:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inventory_db
    volumes:
      - inventory_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  db-reports:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=reports_db
    volumes:
      - reports_data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default

  # --- MICROSERVICIOS ---
  gateway:
    build: ./gateway
    ports:
      - "3010:3010"
    depends_on:
      - catalog
      - auth
      - inventory
      - orders
      - reports
    networks:
      - default

  auth:
    build: ./services/auth
    environment:
      - DB_HOST=db-auth
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=auth_db
      - JWT_SECRET=secret_key
      - PORT=3001
    depends_on:
      db-auth:
        condition: service_healthy
    networks:
      - default

  catalog:
    build: ./services/catalog
    environment:
      - DB_HOST=db-catalog
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=catalog_db
      - PORT=3002
    depends_on:
      db-catalog:
        condition: service_healthy
    networks:
      - default

  inventory:
    build: ./services/inventory
    environment:
      - DB_HOST=db-inventory
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=inventory_db
      - PORT=3004
    depends_on:
      db-inventory:
        condition: service_healthy
    networks:
      - default

  orders:
    build: ./services/orders
    environment:
      - DB_HOST=db-orders
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=orders_db
      - PORT=3003
    depends_on:
      db-orders:
        condition: service_healthy
    networks:
      - default

  reports:
    build: ./services/reports
    environment:
      - DB_HOST=db-reports
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=reports_db
      - PORT=3005
    depends_on:
      db-reports:
        condition: service_healthy
    networks:
      - default

  # --- FRONTEND ---
  frontend:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - gateway
    networks:
      - default

volumes:
  auth_data:
  catalog_data:
  inventory_data:
  orders_data:
  reports_data:
